<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <div>
        <h1 style="text-align: center;">CRUD DEBER</h1>
    </div>
    <div class="container">
        <form id="formIngresarCont">
            <div class="form-group">
                <label for="codContenedor">Código del Contenedor</label>
                <input type="text" class="form-control" id="codContenedor" placeholder="Código contenedor: #cont-001" required>
            </div>
            <div class="form-group">
                <label for="marcaContenedor">Marca:</label>
                <select class="form-control" id="marcaContenedor" required>
                    <option>TRITON</option>
                    <option>MAERSK</option>
                    <option>UASC</option>
                    <option>P&O</option>
                    <option>HAMBURG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="respContenedor">Aduanero Responsable:</label>
                <input type="text" class="form-control" id="respContenedor" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form-group">
                <label for="comEmiContenedor">Compañía/Enviado por:</label>
                <input type="text" class="form-control" id="comEmiContenedor" placeholder="Compañía Emitente" required>
            </div>
            <div class="form-group">
                <label for="cdiEmiContenedor">Ciudad Procedente:</label>
                <input type="text" class="form-control" id="cdiEmiContenedor" placeholder="Ciudad Procedente" required>
            </div>
            <div class="form-group">
                <label for="comRecpContenedor">Compañía/Recibido por:</label>
                <input type="text" class="form-control" id="comRecpContenedor" placeholder="Compañía Receptora" required>
            </div>
            <div class="form-group">
                <label for="cdiRecpContenedor">Ciudad Destino:</label>
                <input type="text" class="form-control" id="cdiRecpContenedor" placeholder="Ciudad Destino" required>
            </div>
            <div class="form-group">
                <label for="contenidoContenedor">Contenido:</label>
                <input type="text" class="form-control" id="contenidoContenedor" placeholder="Contenido: Cajas/Autos/etc" required>
            </div>
            <div class="form-group">
                <label for="descripcionContenedor">Descripción:</label>
                <textarea class="form-control" id="descripcionContenedor" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="estadoCont">Estado del contenedor:</label>
                <select class="form-control" id="estadoCont" required>
                    <option>EN REVISION</option>
                    <option>ENTREGADO</option>
                    <option>RETENIDO</option>
                    <option>CANCELADO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger" id="btnEliminar">Eliminar</button>
            <button type="button" class="btn btn-warning" id="btnModificar">Modificar</button>
        </form>
    </div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpx3Bh3TmHCnT2HbiLMcYjiY8HbNh9nTc",
            authDomain: "contenedores-ee7fc.firebaseapp.com",
            projectId: "contenedores-ee7fc",
            storageBucket: "contenedores-ee7fc.appspot.com",
            messagingSenderId: "325024016184",
            appId: "1:325024016184:web:45922216c395b7848143cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const formIngresarCont = document.getElementById("formIngresarCont");

        formIngresarCont.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            try {
                await addDoc(collection(db, "contenedor"), {
                    codigo: formIngresarCont.codContenedor.value,
                    marca: formIngresarCont.marcaContenedor.value,
                    aduanero: formIngresarCont.respContenedor.value,
                    com_emitente: formIngresarCont.comEmiContenedor.value,
                    city_emitente: formIngresarCont.cdiEmiContenedor.value,
                    com_recep: formIngresarCont.comRecpContenedor.value,
                    ciudad_receptora: formIngresarCont.cdiRecpContenedor.value,
                    contenido: formIngresarCont.contenidoContenedor.value,
                    descripcion: formIngresarCont.descripcionContenedor.value,
                    estado: formIngresarCont.estadoCont.value
                });
                
                // Resetear el formulario después de un envío exitoso
                formIngresarCont.reset();
                alert("¡Datos enviados exitosamente!");
            } catch (error) {
                console.error("Error al agregar el documento: ", error);
                alert("¡Error al enviar los datos!");
            }
        });

        // Función para eliminar un documento
        document.getElementById("btnEliminar").addEventListener("click", async () => {
            const docId = prompt("Ingrese el ID del documento a eliminar:");
            if (docId) {
                try {
                    await deleteDoc(doc(db, "contenedor", docId));
                    alert("Documento eliminado exitosamente.");
                } catch (error) {
                    console.error("Error al eliminar el documento: ", error);
                    alert("¡Error al eliminar el documento!");
                }
            }
        });
    </script>
</body>
</html>
