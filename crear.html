<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <div>
        <h1 style="text-align: center;">CRUD DEBER</h1>
    </div>
    <div class="container">
        <form id="form_ingresarCont">
            <div class="form-group">
                <label for="cod_contenedor">Código del Contenedor</label>
                <input type="text" class="form-control" id="cod_contenedor" placeholder="Código contenedor: #cont-001" required>
            </div>
            <div class="form-group">
                <label for="marca_contenedor">Marca:</label>
                <select class="form-control" id="marca_contenedor" required>
                    <option>TRITON</option>
                    <option>MAERSK</option>
                    <option>UASC</option>
                    <option>P&O</option>
                    <option>HAMBURG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resp_contenedor">Aduanero Responsable:</label>
                <input type="text" class="form-control" id="resp_contenedor" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form-group">
                <label for="comEmi_contenedor">Compañía/Enviado por:</label>
                <input type="text" class="form-control" id="comEmi_contenedor" placeholder="Compañía Emitente" required>
            </div>
            <div class="form-group">
                <label for="cdiEmi_contenedor">Ciudad Procedente:</label>
                <input type="text" class="form-control" id="cdiEmi_contenedor" placeholder="Ciudad Procedente" required>
            </div>
            <div class="form-group">
                <label for="comRecp_contenedor">Compañía/Recibido por:</label>
                <input type="text" class="form-control" id="comRecp_contenedor" placeholder="Compañía Receptora" required>
            </div>
            <div class="form-group">
                <label for="cdiRecp_contenedor">Ciudad Destino:</label>
                <input type="text" class="form-control" id="cdiRecp_contenedor" placeholder="Ciudad Destino" required>
            </div>
            <div class="form-group">
                <label for="contenido_contenedor">Contenido:</label>
                <input type="text" class="form-control" id="contenido_contenedor" placeholder="Contenido: Cajas/Autos/etc" required>
            </div>
            <div class="form-group">
                <label for="descripcion_contenedor">Descripción:</label>
                <textarea class="form-control" id="descripcion_contenedor" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="estado_cont">Estado del contenedor:</label>
                <select class="form-control" id="estado_cont" required>
                    <option>EN REVISION</option>
                    <option>ENTREGADO</option>
                    <option>RETENIDO</option>
                    <option>CANCELADO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-warning">Modificar</button>
        </form>
    </div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpx3Bh3TmHCnT2HbiLMcYjiY8HbNh9nTc",
            authDomain: "contenedores-ee7fc.firebaseapp.com",
            projectId: "contenedores-ee7fc",
            storageBucket: "contenedores-ee7fc.appspot.com",
            messagingSenderId: "325024016184",
            appId: "1:325024016184:web:45922216c395b7848143cd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const Gcontenedor = document.getElementById("form_ingresarCont");
        Gcontenedor.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            try {
                await addDoc(collection(db, "contenedor"), {
                    codigo: Gcontenedor.cod_contenedor.value,
                    marca: Gcontenedor.marca_contenedor.value,
                    aduanero: Gcontenedor.resp_contenedor.value,
                    com_emitente: Gcontenedor.comEmi_contenedor.value,
                    city_emitente: Gcontenedor.cdiEmi_contenedor.value,
                    com_recep: Gcontenedor.comRecp_contenedor.value,
                    ciudad_receptora: Gcontenedor.cdiRecp_contenedor.value,
                    contenido: Gcontenedor.contenido_contenedor.value,
                    descripcion: Gcontenedor.descripcion_contenedor.value,
                    estado: Gcontenedor.estado_cont.value
                });
                
                // Resetear el formulario después de un envío exitoso
                Gcontenedor.reset();
                alert("¡Datos enviados exitosamente!");
            } catch (error) {
                console.error("Error al agregar el documento: ", error);
                alert("¡Error al enviar los datos!");
            }
        });
    </script>
</body>
</html>
